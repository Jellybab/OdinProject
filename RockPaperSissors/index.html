<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href='mystyle.css'></style>

</head>
<body>
    <header>
        <h1>
            Rock Paper Scissors
        </h1>
    </header>
    <main>
        <section id="score">
            <div id="player">
                player score: 0
            </div>
            <div id="computer">
                computer score: 0
            </div>
        </section>
        <section id="choice">
            <button id="rock" class="button">Rock</button>
            <button id="paper" class="button">Paper</button>
            <button id="scissors" class="button">Scissors</button>
        </section>
    </main>

<script type="text/javascript" src="game.js"></script>
</body>
</html>
