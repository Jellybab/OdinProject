<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href='mystyle.css'></style>

</head>
<body>
    <header>
        <h1>
            Rock Paper Scissors
        </h1>
    </header>
    <main>
        <section id="score">
            <div id="player">
                Player Score: 0
            </div>
            <div id="computer">
                Computer Score: 0
            </div>
        </section>
        <section id="choice">

            <div id="rock">
                <button class="button">Rock</button>
            </div>

            <div id="">
                <button id="paper" class="button">Paper</button>
            </div>
            
            <div id="">
                <button id="scissors" class="button">Scissors</button>
            </div>

        </section>
        <section id="results">

        </section>
    </main>
<script type="text/javascript" src="game.js"></script>
</body>
</html>
