<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href='mystyle.css'>

</head>
<body>
<main>
    <section id="author">
        <h1>Made by <em>Jellybab</em></h1>
    </section>
    <section id="body-of-calculator">
        <section id="screen-area">
            <section id="screen">
            </section>
        </section>
        <section id="keypad">
            <button id="key-bk"class="buttons"> <h2>BK</h2></button>
            <button id="NaN"class="buttons"> <h2></h2> </button>
            <button id="NaN"class="buttons"> <h2></h2> </button>
            <button id="key-clr"class="buttons"> <h2>CLR</h2> </button>
            <button id="key-7"class="buttons"> <h2>7</h2></button>
            <button id="key-8"class="buttons"> <h2>8</h2> </button>
            <button id="key-9"class="buttons"> <h2>9</h2> </button>
            <button id="key-div"class="buttons"> <h2>/</h2> </button>
            <button id="key-4"class="buttons"> <h2>4</h2> </button>
            <button id="key-5"class="buttons"> <h2>5</h2> </button>
            <button id="key-6"class="buttons"> <h2>6</h2> </button>
            <button id="key-multi"class="buttons"> <h2>*</h2> </button>
            <button id="key-1"class="buttons"> <h2>1</h2> </button>
            <button id="key-2"class="buttons"> <h2>2</h2> </button>
            <button id="key-3"class="buttons"> <h2>3</h2> </button>
            <button id="key-sub"class="buttons"> <h2>-</h2> </button>
            <button id="key-dec"class="buttons"> <h2>.</button>
            <button id="key-0"class="buttons"> <h2>0</h2> </button>
            <button id="key-equals"class="buttons"> <h2>=</h2> </button>
            <button id="key-add"class="buttons"> <h2>+</h2> </button>
        </section>
    </section>
</main>

</body>
</html>
