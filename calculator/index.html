<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href='mystyle.css'>

</head>
<body>
<main>
    <section id="author">
        <h1>Made by <em>Jellybab</em></h1>
    </section>
    <section id="body-of-calculator">
        <section id="screen-area">
            <section id="screen"></section>
        </section>
        <section id="keypad">
            <button id="key-bk" data-key="17" class="buttons calc-buttons">BK</button>
            <button class="buttons"></button>
            <button class="buttons"></button>
            <button id="key-clr" data-key="16" class="buttons calc-buttons">CLR</button>
            <button id="key-7" data-key="7" class="buttons calc-buttons">7</button>
            <button id="key-8" data-key="8" class="buttons calc-buttons">8</button>
            <button id="key-9" data-key="9" class="buttons calc-buttons">9</button>
            <button id="key-div" data-key="15" class="buttons calc-buttons">/</button>
            <button id="key-4" data-key="4" class="buttons calc-buttons">4</button>
            <button id="key-5" data-key="5" class="buttons calc-buttons">5</button>
            <button id="key-6" data-key="6" class="buttons calc-buttons">6</button>
            <button id="key-multi" data-key="14" class="buttons calc-buttons">*</button>
            <button id="key-1" data-key="1" class="buttons calc-buttons">1</button>
            <button id="key-2" data-key="2" class="buttons calc-buttons">2</button>
            <button id="key-3" data-key="3" class="buttons calc-buttons">3</button>
            <button id="key-sub" data-key="13" class="buttons calc-buttons">-</button>
            <button id="key-dec" data-key="10" class="buttons calc-buttons">.</button>
            <button id="key-0" data-key="0" class="buttons calc-buttons">0</button>
            <button id="key-equals" data-key="11" class="buttons calc-buttons">=</button>
            <button id="key-add" data-key="12" class="buttons calc-buttons">+</button>
        </section>
    </section>
</main>
<script rel="text/javascript" src="calculator.js"></script>
</body>
</html>
